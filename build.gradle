apply plugin: 'java'
apply plugin: 'maven'

group = 'nz.co.lolnet'
version = '0.9.10'

description = """"""

sourceCompatibility = 1.6
targetCompatibility = 1.6



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.3.0'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'commons-io', name: 'commons-io', version:'1.2'
    compile group: 'org.projectlombok', name: 'lombok', version:'1.12.2'
    compile group: 'com.google.guava', name: 'guava', version:'15.0'
    compile group: 'com.beust', name: 'jcommander', version:'1.32'
}
